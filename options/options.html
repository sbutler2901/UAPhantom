<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body {
            	background-color: #262424;
            	color: white;
            }
            #title {
                width: 300px;
                border-bottom: 2px solid white
            }
            label {
                display: block;
                margin: 15px;
            }
            #chng-freq {
                margin-left: 75px;
            }
            #filters-title {
                width: 100px;
                border-bottom: 1px solid white;
            }
            button {
                margin-top: 25px;
                margin-left: 15px;
            }
            textarea {
                margin-left: 50px;
                width: 90%;
            }
            img{
                position: absolute;
                width: auto;
                height: auto;
                max-height: 100%;
                max-width: 100%;
                opacity: 0.1;
                top: 0;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <h2 id="title">UAPhantom Settings:</h2>
        <img src="../icons/PhantomPurple.png" alt="PurplePhantom">
        <p>
            <span>Current UA: </span>
            <span id="current-ua"></span>
        </p>
        <form action="submit">
            <label>
                <input id="disabled" type="checkbox" name="disabled"/>
                Disable Spoofing?
            </label>
            <label>
                <input id="chng-freq-chk" type="checkbox" name="change_freq"/>
                Change periodically?
            </label>
            <label id="chng-freq">Change every 
                <input id="chng-freq-time" type="text" name="change_freq"/>
                mins
            </label>
            <h3 id="filters-title">Filters:</h3>
            <div>
                <div>
                    <h4>OS:</h4>
                    <label>
                        <input id="os-linux" type="checkbox"/>
                        Linux
                    </label>
                    <label>
                        <input id="os-mac" type="checkbox"/>
                        macOS
                    </label>
                    <label>
                        <input id="os-win" type="checkbox"/>
                        Windows
                    </label>
                </div>
                <div style="display:none;">
                    <h3>Browsers:</h3>
                    <label>
                        <input id="browser-ff" type="checkbox"/>
                        Firefox
                    </label>
                    <label>
                        <input id="browser-chrome" type="checkbox"/>
                        Chrome
                    </label>
                    <label>
                        <input id="browser-safari" type="checkbox"/>
                        Safari
                    </label>
                    <label>
                        <input id="browser-opera" type="checkbox"/>
                        Opera
                    </label>
                    <label>
                        <input id="browser-edge" type="checkbox"/>
                        Edge
                    </label>
                    <label>
                        <input id="browser-ie" type="checkbox"/>
                        Internet Explorer
                    </label>

                </div>
            </div>
            <button type="submit">Save</button>
        </form>
        <script src="options.js"></script>
    </body>
</html>
